<div>
    <app-search-input (search)="handleSearch($event)"></app-search-input>
    <div *ngIf="inputStarted && !repositories.length" class="ui four wide column centered grid" style="margin: 3rem;">
      <div class="ui raised aligned segment red warning message">
        <i class="warning icon"></i>
        <span class="ui centered" style="margin: 0 auto;">No Repositories Found</span>
      </div>
    </div>
    <div *ngIf="isLoading" style="margin: 3rem;">
      <div class="ui active centered inline loader"></div>
    </div>
    <app-search-list *ngIf="!isLoading" [repos]="repositories"></app-search-list>
  </div>
